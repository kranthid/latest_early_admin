<navbar></navbar>

<div class="container">
  <h3>{{formTitle}}</h3><br/>
  {{updateResult}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Username</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated.username" id="uname" placeholder="Enter title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Password</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated.password" id="pswd" placeholder="Enter title">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="saveBoys(dataTobeUpdated)">Update</button>
      </div>
    </div>
  </form>
</div>
