<navbar></navbar>
<div class="container">
  <h3>{{formTitle}}</h3><br/>
  {{updateResult}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Hotel Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated.title" id="title" placeholder="Enter title" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="location">location</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated.location" id="title" placeholder="Enter Location" ng-required="true">
      </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2" for="tagline">Tagline</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated.tagline" id="title" placeholder="Enter Location" ng-required="true">
      </div>
    </div>
    
    
    <div class="container">
     <br/>
        <table st-table="recipelist" st-safe-src="rowCollection" class="table table-striped" align="center">
          <thead>
          <tr>
            <th st-sort="lastName">Name</th>
            <th st-sort="lastName">Price</th>
            <th st-sort="lastName">Category</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in dataTobeUpdated.mcard">
            <td contenteditable ng-model="row.name">{{row.name}}</td>
            <td contenteditable ng-model="row.price">{{row.price}}</td>
            <td contenteditable ng-model="row.category">{{row.category}}</td>
           <!--  <td><input type="button" value="âœ“" ng-click="tmpUpdate(row,$index,dataTobeUpdated)" /></td> -->
          </tr>
          </tbody>
        </table>      

    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="updateMenuItem(dataTobeUpdated,row)">Update</button>
      </div>
    </div>
  </form>
</div>
