<navbar></navbar>

<div class="container">
  <h3>{{formName}}</h3><br/>
  {{error}}
  {{result}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="category.title" id="title" placeholder="Enter title">
      </div>
    </div>
    <upload></upload>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="saveCategory(category)">Submit</button>
      </div>
    </div>
  </form>
</div>
