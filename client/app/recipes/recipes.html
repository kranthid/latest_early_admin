<navbar></navbar>

<div class="container">
  <h3>{{formName}}</h3><br/>
  {{error}}
  {{result}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Category</label>
      <div class="col-sm-10">          
        <menucat></menucat>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="menuItem.title" id="title" placeholder="Enter title" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price">Price</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="menuItem.price" id="title" placeholder="Enter title" ng-required="true">
      </div>
    </div>
    
    <upload></upload>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Status</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="menuItem.status" id="title" placeholder="Enter title" ng-required="true">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="createMenuItem(menuItem)">Submit</button>
      </div>
    </div>
  </form>
</div>
