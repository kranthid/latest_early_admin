<navbar></navbar>
<div class="container">
  <h3>{{formTitle}}</h3><br/>
  Update Result is {{updateResult}}<br/>
  Coming data to template >>>{{dataTobeUpdated[0]}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated[0].title" id="title" placeholder="Enter title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">File upload</label>
      <div class="col-sm-5">          
         <input type="file" ngf-select="" ng-model="picFile" name="file" ngf-accept="'image/*'" >
      </div>
       <div class="col-sm-5">          
        <button value="Upload" id="Upload" ng-click="uploadFile(picFile)">Upload</button>
      </div>
    </div>
    <span style = "margin:0px 0px 10px 194px;color:green;">{{fileResult}}<span>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Image URL</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" ng-model ="dataTobeUpdated[0].imageUrl" id="imageUrl" placeholder="Enter title" ng-readonly="true">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="updateCategory(dataTobeUpdated)">Update</button>
      </div>
    </div>
  </form>
</div>
